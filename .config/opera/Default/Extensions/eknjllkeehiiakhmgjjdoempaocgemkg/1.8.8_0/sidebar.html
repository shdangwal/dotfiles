<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<style id="pagestyle">
			html,
			body {
				width:100%; height:100%;
				border:none; margin:0; padding:0;
				white-space:nowrap; overflow:hidden;
				font-family:Arial, Helvetica, "Nimbus Sans L", "Liberation Sans", FreeSans, Sans-serif; font-size:0px; cursor:default; -webkit-user-select:none; -webkit-user-drag:none;
			}
		</style>
		<link type="text/css" rel="stylesheet" media="all" href="" id="theme" />
		<link type="text/css" rel="stylesheet" media="all" href="" id="theme_menu" />
		<link type="text/css" rel="stylesheet" media="all" href="" id="theme_toolbar" />
		<script type="text/javascript" src="../lib_jquery/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../lib_jquery/jquery.mousewheel.min.js"></script>

		<script type="text/javascript" src="../scripts/refresh.js"></script>
		<script type="text/javascript" src="../scripts/utils.js"></script>
		<script type="text/javascript" src="../scripts/toolbar.js"></script>
		<script type="text/javascript" src="../scripts/tabs.js"></script>
		<script type="text/javascript" src="../scripts/events_tabs.js"></script>
		<script type="text/javascript" src="../scripts/menu_tabs.js"></script>
		<script type="text/javascript" src="../scripts/groups.js"></script>
		<script type="text/javascript" src="../scripts/events_groups.js"></script>
		<script type="text/javascript" src="../scripts/menu_groups.js"></script>
		<script type="text/javascript" src="../scripts/events_chrome.js"></script>

	</head>
	<body>

		<div id="DragImage" style="display: none; width:0px; height:0px;"></div>
		<div class="toolbar" id="toolbar" style="display: none">
			<div class="toolbar_main" id="toolbar_main">
			</div>
			<div class="toolbar_search" id="toolbar_search">
				<div class="button" id="repeat_search">
				</div>
				<input id="filter_box" type="text" placeholder="Search tabs..."></input>
				<div id="button_filter_clear" type="reset"></div>
				<div class="button" id="button_filter_type">
				</div>
			</div>
			<div class="toolbar_tools" id="toolbar_tools">
			</div>
		</div>

		<div class="content_container" id="content_container">
			<div class="groups_container" id="groups_container">
				<div class="toolbar_groups toolbar" id="toolbar_groups">
					<div class="group_options_button" id="new_group">
					</div>
					<div class="group_options_button" id="close_group">
					</div>
					<div class="group_options_button" id="remove_tabs_from_group">
					</div>
					<div class="group_options_button" id="at">
					</div>
					<div class="group_options_button" id="ut">
					</div>
				</div>
				<div class="scroll_group" id="scroll_group_up">
				</div>
				<div class="group_list" id="group_list">
				</div>
				<div class="scroll_group" id="scroll_group_down">
				</div>
			</div>
			<div class="tabs_container" id="tabs_container">
				<div class="pin_list" id="pin_list" >
				</div>
				<div class="tab_list" id="tab_list">
				</div>
			</div>
		</div>

		<input type="color" id="color_picker" style="position:absolute; left:-1000px; top:-1000px; width:1px; height:1px; overflow:hidden;">

		<ul class="group_edit" id="group_edit">
			<input id="group_edit_name" type="text"></input>
			<div class="group_edit_color" id="group_edit_font"></div>
			<div class="group_edit_color" id="group_edit_background"></div>
			<br>
			<div id="group_edit_discard"><span class="group_edit_button" id="group_edit_button_cancel"></span></div>
			<div id="group_edit_confirm"><span class="group_edit_button" id="group_edit_button_confirm"></span></div>
		</ul>
		<ul class="menu" id="move_to_group_menu">
			<li data-action="move_to_new_group" class="menu_item" id="tabs_menu_move_to_new_group"></li>
			<div class="separator"></div>
		</ul>
		<ul class="menu" id="tabs_menu">
			<li data-action="tab_new" class="menu_item" id="tabs_menu_new"></li>
			<li data-action="tab_clone" class="menu_item" id="tabs_menu_clone"></li>
			<li data-action="tab_move" class="menu_item" id="tabs_menu_move"></li>
			<li data-action="tab_reload" class="menu_item" id="tabs_menu_reload"></li>
			<li data-action="tab_discard" class="menu_item" id="tabs_menu_discard"></li>
			<li data-action="tab_bookmark" class="menu_item" id="tabs_menu_bookmark"></li>
			<div class="separator"></div>
			<li data-action="tab_pin" class="menu_item" id="tabs_menu_pin"></li>
			<div class="separator"></div>
			<li data-action="tab_mute" class="menu_item" id="tabs_menu_mute"></li>
			<li data-action="tab_mute_other" class="menu_item" id="tabs_menu_mute_other"></li>
			<li data-action="tab_unmute_other" class="menu_item" id="tabs_menu_unmute_other"></li>
			<div class="separator"></div>
			<li data-action="tab_close" class="menu_item" id="tabs_menu_close"></li>
			<li data-action="tab_close_other" class="menu_item" id="tabs_menu_close_other"></li>
			<li data-action="tab_close_above" class="menu_item" id="tabs_menu_close_above"></li>
			<li data-action="tab_close_below" class="menu_item" id="tabs_menu_close_below"></li>
			<div class="separator"></div>
			<li data-action="tab_undo_close" class="menu_item" id="tabs_menu_undo"></li>
			<div class="separator"></div>
			<li data-action="tab_ungroup" class="menu_item" id="tabs_menu_ungroup"></li>
			<li data-action="tab_move_to_group" class="menu_item" id="tabs_menu_move_to_group"></li>
			<div class="separator"></div>
			<li data-action="tab_settings" class="menu_item" id="tabs_menu_settings"></li>
		</ul>
		<ul class="menu" id="groups_menu">
			<li data-action="group_new" class="groups_menu_item" id="groups_menu_new"></li>
			<li data-action="group_edit" class="groups_menu_item" id="groups_menu_edit"></li>
			<li data-action="group_bookmark" class="groups_menu_item" id="groups_menu_bookmark"></li>
			<div class="separator"></div>
			<li data-action="group_mute" class="groups_menu_item" id="groups_menu_mute"></li>
			<li data-action="group_unmute" class="groups_menu_item" id="groups_menu_unmute"></li>
			<li data-action="group_mute_other" class="groups_menu_item" id="groups_menu_mute_other"></li>
			<li data-action="group_unmute_other" class="groups_menu_item" id="groups_menu_unmute_other"></li>
			<div class="separator"></div>
			<li data-action="group_close" class="groups_menu_item" id="groups_menu_close"></li>
			<li data-action="group_close_with_tabs" class="groups_menu_item" id="groups_menu_close_with_tabs"></li>
			<li data-action="group_discard" class="groups_menu_item" id="groups_menu_discard"></li>
			<li data-action="group_suspend" class="groups_menu_item" id="groups_menu_suspend"></li>
			<div class="separator"></div>
		</ul>
		<div id="truncate_title">
		</div>

		<script type="text/javascript" src="sidebar.js"></script>

		
	</body>

</html>
